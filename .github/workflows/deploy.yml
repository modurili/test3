name: Collect and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * *' # æ¯æ—¥ JST 0:00

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ===== ã‚¸ãƒ§ãƒ–1: ãƒ—ãƒ©ã‚°ã‚¤ãƒ³åé›† =====
  collect:
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.commit.outputs.updated }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Collect Plugins
        id: collect
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ“¡ GitHub APIã‚’ä½¿ã£ã¦ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’åé›†ã—ã¾ã™..."
          node scripts/collect.js
          echo "âœ… åé›†å®Œäº†"

      - name: Commit and Push changes
        id: commit
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/plugins.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update plugins data [automated]"
            git push origin HEAD:main
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "âœ… ãƒ—ãƒ©ã‚°ã‚¤ãƒ³ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°ã—ã¾ã—ãŸ"
          else
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ å¤‰æ›´ãªã—ã€‚ã‚³ãƒŸãƒƒãƒˆã‚’ã‚¹ã‚­ãƒƒãƒ—ã—ã¾ã™"
          fi

  # ===== ã‚¸ãƒ§ãƒ–2: GitHub Pages ãƒ‡ãƒ—ãƒ­ã‚¤ =====
  deploy:
    needs: collect
    # collectãŒæˆåŠŸãƒ»å¤±æ•—ã©ã¡ã‚‰ã§ã‚ã£ã¦ã‚‚å¿…ãšãƒ‡ãƒ—ãƒ­ã‚¤ã™ã‚‹
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (æœ€æ–°ã®mainã‚’å–å¾—)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
